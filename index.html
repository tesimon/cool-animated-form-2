<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/build/tailwind.css" />
    <link rel="stylesheet" href="./src/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,800&display=swap"
      rel="stylesheet" />

    <title>Animated Login Form</title>
  </head>
  <body class="custom-color">
    <div
      class="bg-custom-color h-screen flex items-center justify-center px-3 relative max-[1024px]:h-screen">
      <div
        class="content flex flex-row items-center justify-center w-full max-[850px]:flex max-[540px]:flex-col"
        id="hello">
        <div class="w-1/2">
          <img
            id="img1"
            src="./images/32476-8-technology-transparent-image.png"
            alt=""
            class="w-full" />
          <img
            id="img2"
            src="./images/35452-1-robot-hd.png"
            alt=""
            class="w-3/4" />
        </div>
        <div class="lg:grid max-[540px]:h-1/3">
          <form
            class="form px-8 py-6 max-[540px]:py-2 max-[540px]:px-2 rounded-lg shadow-sm flex shadow-indigo-400 flex-col items-center justify-center bg-* opacity-0 transition duration-1000 ease-in-out hover:-translate-y-1 hover:scale-y-100 hover:transition-transform hover:duration-500 drop-shadow-xl">
            <h2
              class="text-lg font-bold px-2 rounded-md mb-4 text-white shadow-sm shadow-purple-400 cursor-pointer overflow-hidden">
              Login
            </h2>
            <div class="mb-4 w-full lg:self-stretch">
              <label
                class="block text-gray-300 font-medium mb-2 max-[540px]:mb-1 w-1/2"
                for="email">
                Email
              </label>
              <input
                class="p-2 max-[540px]:p-1 rounded-md w-full focus:outline-none bg-transparent ring-1 ring-purple-300 text-teal-200"
                type="email"
                id="email"
                name="email"
                required />
            </div>
            <div class="mb-4 w-full lg:self-stretch">
              <label
                class="block text-bold font-medium mb-2 text-gray-300"
                for="password">
                Password
              </label>
              <input
                class="w-full p-2 max-[540px]:p-1 rounded-md focus:outline-none bg-transparent ring-1 ring-purple-300 text-teal-200"
                type="password"
                id="password"
                name="password"
                required />
            </div>
            <div
              class="grid grid-cols-2 justify-between mb-4 self-stretch max-[420px]:grid-cols-1 max-[420px]:items-start">
              <div class="">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="bg-purple-500 transition duration-300 ease-in-out" />
                <span class="max-[680px]:text-[11px] text-cyan-200"
                  >Remember me</span
                >
              </div>
              <div class="flex flex-col items-end justify-end">
                <span
                  class="text-teal-200 rounded-md max-[850px]:hidden hover:text-cyan-200 cursor-pointer"
                  >Forgot your password ?
                  <br />
                  <br />
                </span>
                <a
                  href="#"
                  class="text-slate-300 hover:text-white text-center max-[680px]:text-[11px] hover:shadow-sm font-sans font-bold"
                  >Reset password
                </a>
              </div>
            </div>
            <div class="mb-4">
              <button
                class="text-white hover:text-cyan-200 py-2 px-4 rounded-md w-40 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 ring-1 ring-red-50">
                Login
              </button>
            </div>
            <div class="text-center">
              <a href="#" class="text-teal-200 max-[540px]:text-[12px]">
                don't hav an account ?
                <br />

                <a
                  href="#"
                  class="text-white text-lg px-2 rounded-md mb-4 shadow-purple-400 cursor-pointer overflow-hidden font-light shadow-sm max-[540px]:text-[12px]"
                  >Signup</a
                >
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
