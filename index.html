<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/build/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,800&display=swap"
      rel="stylesheet" />

    <title>Animated Login Form</title>
  </head>
  <body>
    <div
      class="bg-gradient-to-r from-indigo-500 to-purple-500 h-screen flex items-center justify-center px-3 relative max-[1024px]:h-screen">
      <div
        class="content flex flex-row items-center justify-center w-full max-[850px]:flex max-[540px]:flex-col"
        id="hello">
        <div class="w-1/2">
          <img src="./images/login.svg" alt="" class="py-[5px]" />
        </div>
        <div class="lg:grid max-[540px]:h-1/3">
          <form
            class="form px-8 py-6 max-[540px]:py-2 max-[540px]:px-2 rounded-lg shadow-2xl flex shadow-black flex-col items-center justify-center bg-* opacity-0 transition duration-1000 ease-in-out hover:-translate-y-1 hover:scale-y-100 hover:transition-transform hover:duration-500 dropShadow-3xl">
            <h2
              class="text-lg font-bold px-2 rounded-lg mb-4 text-white shadow-md shadow-white overflow-hidden">
              Login
            </h2>
            <div class="mb-4 w-full lg:self-stretch">
              <label
                class="block text-white font-medium mb-2 max-[540px]:mb-1 w-1/2"
                for="email">
                Email
              </label>
              <input
                class="p-2 max-[540px]:p-1 rounded-lg w-full focus:outline-none"
                type="email"
                id="email"
                name="email"
                required />
            </div>
            <div class="mb-4 w-full lg:self-stretch">
              <label
                class="block text-white text-bold font-medium mb-2"
                for="password">
                Password
              </label>
              <input
                class="w-full p-2 max-[540px]:p-1 rounded-lg focus:outline-none"
                type="password"
                id="password"
                name="password"
                required />
            </div>
            <div
              class="grid grid-cols-2 justify-between mb-4 self-stretch max-[420px]:grid-cols-1 max-[420px]:items-start">
              <div class="">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="bg-purple-500 transition duration-300 ease-in-out" />
                <span class="max-[680px]:text-[11px] text-cyan-200"
                  >Remember me</span
                >
              </div>
              <div class="flex flex-col items-end justify-end">
                <span
                  class="text-teal-200 rounded-md max-[850px]:hidden hover:text-cyan-200 cursor-pointer"
                  >Forgot your password ?
                  <br />
                  <br />
                </span>
                <a
                  href="#"
                  class="text-slate-300 hover:text-teal-200 underline text-center max-[680px]:text-[11px] hover:shadow-md hover:shadow-slate-200 shadow-md shadow-slate-200 font-sans font-bold"
                  >reset password
                </a>
              </div>
            </div>
            <div class="mb-4">
              <button
                class="text-white bg-purple-700 hover:text-cyan-200 py-2 px-4 rounded-lg w-40 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 shadow-xl shadow-black">
                Login
              </button>
            </div>
            <div class="text-center">
              <a href="#" class="text-teal-200 max-[540px]:text-[12px]">
                don't hav an account ?
                <br />

                <a
                  href="#"
                  class="text-white underline hover:font-bold shadow-md shadow-cyan-100 max-[540px]:text-[12px]"
                  >Signup</a
                >
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
